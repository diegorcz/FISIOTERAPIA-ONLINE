        <section class="profile">
            <h2>Perfil del Usuario</h2>
            <form class="profile-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" value="Juan Pérez" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" value="juan.perez@example.com" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" value="123-456-7890" required>
                
                <label for="description">Descripción:</label>
                <textarea id="description" rows="4">Soy un usuario comprometido con el monitoreo de mi actividad física para mejorar mi salud.</textarea>
                
                <button type="submit">Guardar Cambios</button>
            </form>
        </section>
